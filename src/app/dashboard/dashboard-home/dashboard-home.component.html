<div class="page-title">Dashboard</div>
<div class="card">

  <ul ngbNav #nav="ngbNav" class="nav-tabs">

    <li [ngbNavItem]="1">
      <a ngbNavLink>Users</a>
      <ng-template ngbNavContent>
        <div class="chart-options">Display top
          <span>
            <div ngbDropdown class="d-inline-block">
              <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ num }}</button>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button (click)="usersToDisplay(3)" ngbDropdownItem>3</button>
                <button (click)="usersToDisplay(5)" ngbDropdownItem>5</button>
                <button (click)="usersToDisplay(10)" ngbDropdownItem>10</button>
              </div>
            </div>
          </span>
          users.
        </div>
        <highcharts-chart *ngIf="chartOptions"
          [Highcharts]="Highcharts"
          [options]="chartOptions"

          style="width: 100%; height: 400px; display: block;"
        ></highcharts-chart>
      </ng-template>
    </li>

    <li [ngbNavItem]="2">
      <a ngbNavLink>Shops</a>
      <ng-template ngbNavContent>
        <p>Shops chart</p>
      </ng-template>
    </li>

  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>

</div>
