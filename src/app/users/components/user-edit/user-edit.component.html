<form *ngIf="currentUserId" (ngSubmit)="submit()" [formGroup]="form">
  <label for="id">ID</label>
  <input id="id" formControlName="id" type="text" placeholder="ID" disabled>
  <label for="name">Name</label>
  <input id="name" formControlName="name" type="text" placeholder="Name">
  <label for="username">Username</label>
  <input id="username" formControlName="username" type="text" placeholder="Username">
  <label for="email">Email</label>
  <input id="email" formControlName="email" type="text" placeholder="Email">
  <label for="phone">Phone</label>
  <input id="phone" formControlName="phone" type="text" placeholder="Phone">
  <label for="website">Website</label>
  <input id="website" formControlName="website" type="text" placeholder="Website">
  <label for="access-type">Access type</label>
  <input id="access-type" formControlName="accessType" type="text" placeholder="">
  <div *ngIf="accessType === 'admin'" class="controls">
    <button type="submit" class="btn">Save</button>
    <button type="button" (click)="cancel()" class="btn">Cancel</button>
  </div>
</form>
