<form *ngIf="currentUser" (ngSubmit)="submit()" [formGroup]="form">
  <input [value]="currentUser.id" id="id" formControlName="id" type="text" placeholder="ID">
  <input [value]="currentUser.name" id="name" formControlName="name" type="text" placeholder="Name">
  <input [value]="currentUser.username" id="username" formControlName="username" type="text" placeholder="Username">
  <input [value]="currentUser.email" id="email" formControlName="email" type="text" placeholder="Email">
  <input [value]="currentUser.phone" id="phone" formControlName="phone" type="text" placeholder="Phone">
  <input [value]="currentUser.website" id="website" formControlName="website" type="text" placeholder="Website">
  <div class="controls">
    <button type="submit" class="btn">Save</button>
    <button type="button" (click)="cancel()" class="btn">Cancel</button>
  </div>
</form>
