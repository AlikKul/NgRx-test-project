<form *ngIf="currentUserId" (ngSubmit)="submit()" [formGroup]="form">
  <label for="id">ID</label>
  <input id="id" formControlName="id" type="text" placeholder="ID" disabled>
  <label i18n for="name">Name</label>
  <input id="name" formControlName="name" type="text" i18n-placeholder placeholder="Name...">
  <label i18n for="username">Username</label>
  <input id="username" formControlName="username" type="text" i18n-placeholder placeholder="Username...">
  <label i18n for="email">Email</label>
  <input id="email" formControlName="email" type="text" i18n-placeholder placeholder="Email...">
  <label i18n for="phone">Phone</label>
  <input id="phone" formControlName="phone" type="text" i18n-placeholder placeholder="Phone...">
  <label i18n for="website">Website</label>
  <input id="website" formControlName="website" type="text" i18n-placeholder placeholder="Website...">
  <label i18n for="access-type">Access type</label>
  <input id="access-type" formControlName="accessType" type="text" i18n-placeholder placeholder="Access type...">
  <div *ngIf="accessType === 'admin'" class="controls">
    <button i18n type="submit" class="btn">Save</button>
    <button i18n type="button" (click)="cancel()" class="btn">Cancel</button>
  </div>
</form>
